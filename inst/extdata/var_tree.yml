    label_fr: "Statut d'appariement entre DHIS2 et la LMF"
    label_pt: "Estado de correspondência entre DHIS2 e LMF"

  geo_precision:
    snt_var_name: geo_precision
    label_en: "Geolocation precision level"
    label_fr: "Niveau de précision géographique"
    label_pt: "Nível de precisão geográfica"

  last_report_date:
    snt_var_name: last_report_date
    label_en: "Date of last report"
    label_fr: "Date du dernier rapport"
    label_pt: "Data do último relatório"

  first_report_date:
    snt_var_name: first_report_date
    label_en: "Date of first report"
    label_fr: "Date du premier rapport"
    label_pt: "Data do primeiro relatório"

  first_reporting_date:
    snt_var_name: first_reporting_date
    label_en: "Date when health facility first started reporting"
    label_fr: "Date à laquelle l'établissement de santé a commencé à rapporter"
    label_pt: "Data em que a unidade de saúde começou a reportar"

  last_reporting_date:
    snt_var_name: last_reporting_date
    label_en: "Date when health facility last reported"
    label_fr: "Date du dernier rapport de l'établissement de santé"
    label_pt: "Data do último relatório da unidade de saúde"

