  reported_any:
    snt_var_name: reported_any
    label_en: "Reported any indicator this month"
    label_fr: "A rapporté un indicateur ce mois-ci"
    label_pt: "Reportou qualquer indicador este mês"

  activity_status:
    snt_var_name: activity_status
    label_en: "Facility reporting activity status"
    label_fr: "Statut d'activité de notification de la formation sanitaire"
    label_pt: "Estado de atividade de notificação da unidade sanitária"

  active_facilities:
