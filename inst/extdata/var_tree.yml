  author: "Mohamed Yusuf"
  maintainer: "myusuf@appliedhealthanalytics.org"
  date_created: "2025-10-21"
  last_updated: "2025-10-21"
  description: "Unified variable reference for SNT workflows (malaria, anemia, HMIS, population, and campaigns)."

metadata:
  _description: "Geospatial, temporal, and reporting metadata fields."
  label_en: "Spatial, temporal, and facility metadata"
  label_fr: "Métadonnées spatiales, temporelles et des formations sanitaires"
  label_pt: "Metadados espaciais, temporais e das unidades sanitárias"

  # ── Spatial hierarchy ─────────────────────────────────────────────────────────
  adm0:
    snt_var_name: adm0
    label_en: "Administrative level 0 (country)"
    label_fr: "Niveau administratif 0 (pays)"
    label_pt: "Nível administrativo 0 (país)"

  adm1:
    snt_var_name: adm1
    label_en: "Administrative level 1 (province/region)"
    label_fr: "Niveau administratif 1 (province/région)"
    label_pt: "Nível administrativo 1 (província/região)"

  adm2:
    snt_var_name: adm2
    label_en: "Administrative level 2 (district/health zone)"
    label_fr: "Niveau administratif 2 (district/zone de santé)"
    label_pt: "Nível administrativo 2 (distrito/zona de saúde)"

  adm3:
    snt_var_name: adm3
    label_en: "Administrative level 3 (health area)"
    label_fr: "Niveau administratif 3 (aire de santé)"
    label_pt: "Nível administrativo 3 (área sanitária)"

  location:
