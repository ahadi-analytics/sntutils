  hf_created_date:
    snt_var_name: hf_created_date
    label_en: "Health facility creation date"
    label_fr: "Date de création de la formation sanitaire"
    label_pt: "Data de criação da unidade sanitária"

  # ── Temporal fields ───────────────────────────────────────────────────────────
  year:
    snt_var_name: year
    label_en: "Year of reporting"
    label_fr: "Année de rapportage"
    label_pt: "Ano de notificação"

  month:
    snt_var_name: month
    label_en: "Month of reporting"
    label_fr: "Mois de rapportage"
    label_pt: "Mês de notificação"

  yearmon:
    snt_var_name: yearmon
    label_en: "Reporting period (YYYY-MM)"
    label_fr: "Période de rapport (AAAA-MM)"
    label_pt: "Período de notificação (AAAA-MM)"

  week:
    snt_var_name: week
    label_en: "Epidemiological week"
    label_fr: "Semaine épidémiologique"
    label_pt: "Semana epidemiológica"

  date:
