_meta:
  version: 1.0.0
  author: "Mohamed Yusuf"
  maintainer: "myusuf@appliedhealthanalytics.org"
  date_created: "2025-10-21"
  last_updated: "2025-10-21"
  description: "Unified variable reference for SNT workflows (malaria, anemia, HMIS, population, and campaigns)."

metadata:
  _description: "Geospatial, temporal, and reporting metadata fields."
  label_en: "Spatial, temporal, and facility metadata"
  label_fr: "Métadonnées spatiales, temporelles et des formations sanitaires"
  label_pt: "Metadados espaciais, temporais e das unidades sanitárias"

  # ── Spatial hierarchy ─────────────────────────────────────────────────────────
  adm0:
    snt_var_name: adm0
    label_en: "Administrative level 0 (country)"
    label_fr: "Niveau administratif 0 (pays)"
    label_pt: "Nível administrativo 0 (país)"

  adm1:
    snt_var_name: adm1
    label_en: "Administrative level 1 (province)"
    label_fr: "Niveau administratif 1 (province)"
    label_pt: "Nível administrativo 1 (província)"

  adm2:
    snt_var_name: adm2
    label_en: "Administrative level 2 (district)"
    label_fr: "Niveau administratif 2 (district)"
    label_pt: "Nível administrativo 2 (distrito)"

  adm3:
    snt_var_name: adm3
    label_en: "Administrative level 3 (health area)"
    label_fr: "Niveau administratif 3 (aire de santé)"
    label_pt: "Nível administrativo 3 (área sanitária)"

  catchment:
    snt_var_name: catchment
    label_en: "Catchment area name"
    label_fr: "Nom de la zone de couverture"
    label_pt: "Nome da área de cobertura"

  hf_uid:
    snt_var_name: hf_uid
    label_en: "Health facility unique ID"
    label_fr: "Identifiant unique formation sanitaire"
    label_pt: "Identificador único da unidade sanitária"

  hf_name:
    snt_var_name: hf_name
    label_en: "Health facility name"
    label_fr: "Nom de la formation sanitaire"
    label_pt: "Nome da unidade sanitária"

  hf_type:
    snt_var_name: hf_type
    label_en: "Health facility type"
    label_fr: "Type de formation sanitaire"
    label_pt: "Tipo de unidade sanitária"

  hf_lat:
    snt_var_name: hf_lat
    label_en: "Health facility latitude"
    label_fr: "Latitude de la formation sanitaire"
    label_pt: "Latitude da unidade sanitária"

  hf_long:
    snt_var_name: hf_long
    label_en: "Health facility longitude"
    label_fr: "Longitude de la formation sanitaire"
    label_pt: "Longitude da unidade sanitária"

  # ── Temporal fields ───────────────────────────────────────────────────────────
  year:
    snt_var_name: year
    label_en: "Year of reporting"
    label_fr: "Année de rapportage"
    label_pt: "Ano de notificação"

  month:
    snt_var_name: month
    label_en: "Month of reporting"
    label_fr: "Mois de rapportage"
    label_pt: "Mês de notificação"

  yearmon:
    snt_var_name: yearmon
    label_en: "Reporting period (YYYY-MM)"
    label_fr: "Période de rapport (AAAA-MM)"
    label_pt: "Período de notificação (AAAA-MM)"

  week:
    snt_var_name: week
    label_en: "Epidemiological week"
    label_fr: "Semaine épidémiologique"
    label_pt: "Semana epidemiológica"

  date:
    snt_var_name: date
    label_en: "Exact date of report"
    label_fr: "Date exacte du rapport"
    label_pt: "Data exata do relatório"

  period:
    snt_var_name: period
    label_en: "Reporting period code (YYYYMM)"
    label_fr: "Code de période de rapport (AAAAMM)"
    label_pt: "Código do período de notificação (AAAAMM)"

  # ── Data source / reporting metadata ─────────────────────────────────────────
  source:
    snt_var_name: source
    label_en: "Data source"
    label_fr: "Source de données"
    label_pt: "Fonte de dados"

  dhis2_dataset:
    snt_var_name: dhis2_dataset
    label_en: "DHIS2 dataset name"
    label_fr: "Nom du dataset DHIS2"
    label_pt: "Nome do conjunto de dados DHIS2"

  last_update:
    snt_var_name: last_update
    label_en: "Last update date"
    label_fr: "Date de la dernière mise à jour"
    label_pt: "Data da última atualização"

  reporter:
    snt_var_name: reporter
    label_en: "Reporting officer name"
    label_fr: "Nom de l'agent de rapportage"
    label_pt: "Nome do responsável pelo relatório"

  verified_by:
    snt_var_name: verified_by
    label_en: "Verified by"
    label_fr: "Vérifié par"
    label_pt: "Verificado por"

  submission_status:
    snt_var_name: submission_status
    label_en: "Submission status"
    label_fr: "Statut de soumission"
    label_pt: "Estado de submissão"

  validation_status:
    snt_var_name: validation_status
    label_en: "Validation status"
    label_fr: "Statut de validation"
    label_pt: "Estado de validação"

  # ── Facility activity indicators ─────────────────────────────────────────────

  rep:
    snt_var_name: rep
    label_en: "Number of health facilities that reported"
    label_fr: "Nombre de formations sanitaires ayant rapporté"
    label_pt: "Número de unidades sanitárias que reportaram"
    disagg: ["sectors"]

  exp:
    snt_var_name: exp
    label_en: "Number of health facilities expected to report"
    label_fr: "Nombre de formations sanitaires attendues pour rapporter"
    label_pt: "Número de unidades sanitárias esperadas para reportar"
    disagg: ["sectors"]

  reprate:
    snt_var_name: reprate
    label_en: "Reporting rate (%)"
    label_fr: "Taux de notification (%)"
    label_pt: "Taxa de notificação (%)"
    disagg: ["sectors"]

  reported_any:
    snt_var_name: reported_any
    label_en: "Reported any indicator this month"
    label_fr: "A rapporté un indicateur ce mois-ci"
    label_pt: "Reportou qualquer indicador este mês"

  activity_status:
    snt_var_name: activity_status
    label_en: "Facility reporting activity status"
    label_fr: "Statut d'activité de notification de la formation sanitaire"
    label_pt: "Estado de atividade de notificação da unidade sanitária"

  active_facilities:
    snt_var_name: active_facilities
    label_en: "Number of active facilities"
    label_fr: "Nombre de formations sanitaires actives"
    label_pt: "Número de unidades sanitárias ativas"

  inactive_facilities:
    snt_var_name: inactive_facilities
    label_en: "Number of inactive facilities"
    label_fr: "Nombre de formations sanitaires inactives"
    label_pt: "Número de unidades sanitárias inativas"

  # ── Spatial integrity and linkage ────────────────────────────────────────────
  hf_uid_mfl:
    snt_var_name: hf_uid_mfl
    label_en: "Health facility UID (Master Facility List)"
    label_fr: "UID formation sanitaire (liste maîtresse)"
    label_pt: "UID da unidade sanitária (lista mestra)"

  match_status:
    snt_var_name: match_status
    label_en: "Matching status between DHIS2 and MFL"
    label_fr: "Statut d'appariement entre DHIS2 et la LMF"
    label_pt: "Estado de correspondência entre DHIS2 e LMF"

  geo_precision:
    snt_var_name: geo_precision
    label_en: "Geolocation precision level"
    label_fr: "Niveau de précision géographique"
    label_pt: "Nível de precisão geográfica"

  last_report_date:
    snt_var_name: last_report_date
    label_en: "Date of last report"
    label_fr: "Date du dernier rapport"
    label_pt: "Data do último relatório"

  first_report_date:
    snt_var_name: first_report_date
    label_en: "Date of first report"
    label_fr: "Date du premier rapport"
    label_pt: "Data do primeiro relatório"

population:
  _description: "Population denominators and target group estimates."
  label_en: "Population denominators"
  label_fr: "Dénominateurs de population"
  label_pt: "Denominadores populacionais"

  pop:
    snt_var_name: pop
    label_en: "Population, all ages"
    label_fr: "Population, tous âges"
    label_pt: "População, todas as idades"

  pop_u5:
    snt_var_name: pop_u5
    label_en: "Population under 5 years"
    label_fr: "Population âgée de moins de 5 ans"
    label_pt: "População com menos de 5 anos"

  pop_u1:
    snt_var_name: pop_u1
    label_en: "Population under 1 year"
    label_fr: "Population âgée de moins de 1 an"
    label_pt: "População com menos de 1 ano"

  pop_ov5:
    snt_var_name: pop_ov5
    label_en: "Population aged 5 years and above"
    label_fr: "Population âgée de 5 ans et plus"
    label_pt: "População com 5 anos ou mais"

  pop_ov15:
    snt_var_name: pop_ov15
    label_en: "Population aged 15 years and above"
    label_fr: "Population âgée de 15 ans et plus"
    label_pt: "População com 15 anos ou mais"

  pop_mal:
    snt_var_name: pop_mal
    label_en: "Male population"
    label_fr: "Population masculine"
    label_pt: "População masculina"

  pop_fem:
    snt_var_name: pop_fem
    label_en: "Female population"
    label_fr: "Population féminine"
    label_pt: "População feminina"

  pop_fem_15_49y:
    snt_var_name: pop_fem_15_49y
    label_en: "Women of child-bearing age (15–49 years)"
    label_fr: "Femmes en âge de procréer (15–49 ans)"
    label_pt: "Mulheres em idade reprodutiva (15–49 anos)"

  pop_preg_exp:
    snt_var_name: pop_preg_exp
    label_en: "Expected pregnancies"
    label_fr: "Grossesses attendues"
    label_pt: "Gravidezes esperadas"

  pop_births_exp:
    snt_var_name: pop_births_exp
    label_en: "Expected births"
    label_fr: "Naissances attendues"
    label_pt: "Nascimentos esperados"

  pop_infants_exp:
    snt_var_name: pop_infants_exp
    label_en: "Expected infants (<1 year)"
    label_fr: "Nourrissons attendus (<1 an)"
    label_pt: "Lactentes esperados (<1 ano)"

  pop_target_u5:
    snt_var_name: pop_target_u5
    label_en: "Target under-5 population for malaria interventions"
    label_fr: "Population cible des moins de 5 ans pour les interventions palustres"
    label_pt: "População-alvo menor de 5 anos para intervenções de malária"

  pop_target_preg:
    snt_var_name: pop_target_preg
    label_en: "Target pregnant women for IPTp or LLIN"
    label_fr: "Femmes enceintes cibles pour TPIp ou MII"
    label_pt: "Gestantes-alvo para IPTp ou MILD"

  pop_households:
    snt_var_name: pop_households
    label_en: "Total households"
    label_fr: "Nombre total de ménages"
    label_pt: "Total de agregados familiares"

  pop_density:
    snt_var_name: pop_density
    label_en: "Population density (per km²)"
    label_fr: "Densité de population (par km²)"
    label_pt: "Densidade populacional (por km²)"

routine_data:
  _description: "Routine HMIS malaria and service utilization indicators."
  label_en: "Routine HMIS data"
  label_fr: "Données HMIS de routine"
  label_pt: "Dados rotineiros do SIS"

  # ── All-cause service utilization ─────────────────────────────────────────────
  allout:
    label_en: "All-cause outpatient visits"
    label_fr: "Consultations externes toutes causes"
    label_pt: "Consultas externas por todas as causas"
    snt_var_name: allout
    disagg: ["age_groups", "sectors", "service_levels"]

  alladm:
    label_en: "All-cause inpatient admissions"
    label_fr: "Admissions toutes causes"
    label_pt: "Internações por todas as causas"
    snt_var_name: alladm
    disagg: ["age_groups", "sectors", "service_levels"]

  alldth:
    label_en: "All-cause deaths"
    label_fr: "Décès toutes causes"
    label_pt: "Óbitos por todas as causas"
    snt_var_name: alldth
    disagg: ["age_groups", "sectors", "service_levels"]

  # ── Malaria: suspected, tested, confirmed, treated ────────────────────────────
  suspected:
    label_en: "Suspected malaria cases"
    label_fr: "Cas suspects de paludisme"
    label_pt: "Casos suspeitos de malária"
    snt_var_name: susp
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  presumed:
    label_en: "Presumed malaria cases (treated without test)"
    label_fr: "Cas présumés de paludisme (traités sans test)"
    label_pt: "Casos presumidos de malária (tratados sem teste)"
    snt_var_name: pres
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  tested:
    label_en: "Tested for malaria"
    label_fr: "Personnes testées pour le paludisme"
    label_pt: "Pessoas testadas para malária"
    snt_var_name: test
    disagg:
      [
        "age_groups",
        "population_groups",
        "sectors",
        "test_types",
        "service_levels",
      ]

  confirmed:
    label_en: "Confirmed malaria cases"
    label_fr: "Cas confirmés de paludisme"
    label_pt: "Casos confirmados de malária"
    snt_var_name: conf
    disagg:
      [
        "age_groups",
        "population_groups",
        "sectors",
        "test_types",
        "service_levels",
      ]

  treated:
    label_en: "Treated malaria cases"
    label_fr: "Cas de paludisme traités"
    label_pt: "Casos de malária tratados"
    snt_var_name: maltreat
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  severe_malaria:
    label_en: "Severe malaria admissions"
    label_fr: "Admissions pour paludisme grave"
    label_pt: "Internações por malária grave"
    snt_var_name: maladm
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  malaria_deaths:
    label_en: "Malaria deaths"
    label_fr: "Décès dus au paludisme"
    label_pt: "Óbitos por malária"
    snt_var_name: maldth
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  # ── Testing details ───────────────────────────────────────────────────────────
  test_rdt:
    label_en: "RDT tests conducted"
    label_fr: "Tests TDR effectués"
    label_pt: "Testes RDT realizados"
    snt_var_name: test_rdt
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  test_mic:
    label_en: "Microscopy tests conducted"
    label_fr: "Tests par frottis effectués"
    label_pt: "Testes de microscopia realizados"
    snt_var_name: test_mic
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  conf_rdt:
    label_en: "Confirmed malaria cases by RDT"
    label_fr: "Cas de paludisme confirmés par TDR"
    label_pt: "Casos de malária confirmados por RDT"
    snt_var_name: conf_rdt
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  conf_mic:
    label_en: "Confirmed malaria cases by microscopy"
    label_fr: "Cas de paludisme confirmés par frottis"
    label_pt: "Casos de malária confirmados por microscopia"
    snt_var_name: conf_mic
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  # ── Derived or quality checks ─────────────────────────────────────────────────
  tpr:
    label_en: "Test positivity rate (%)"
    label_fr: "Taux de positivité des tests (%)"
    label_pt: "Taxa de positividade dos testes (%)"
    snt_var_name: tpr
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  conf_rate:
    label_en: "Confirmation rate (%)"
    label_fr: "Taux de confirmation (%)"
    label_pt: "Taxa de confirmação (%)"
    snt_var_name: conf_rate
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  test_rate:
    label_en: "Testing rate per 1,000 population"
    label_fr: "Taux de test pour 1 000 habitants"
    label_pt: "Taxa de testagem por 1.000 habitantes"
    snt_var_name: test_rate
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  treated_rate:
    label_en: "Treated malaria cases per 1,000 population"
    label_fr: "Cas de paludisme traités pour 1 000 habitants"
    label_pt: "Casos de malária tratados por 1.000 habitantes"
    snt_var_name: treated_rate
    disagg: ["age_groups", "population_groups", "sectors", "service_levels"]

  # ── Outpatient vs Inpatient malaria differentiation ───────────────────────────
  conf_opd:
    label_en: "Outpatient confirmed malaria cases"
    label_fr: "Cas de paludisme confirmés en consultation externe"
    label_pt: "Casos de malária confirmados em consultas externas"
    snt_var_name: conf_opd
    disagg: ["age_groups", "population_groups", "sectors"]

  conf_ipd:
    label_en: "Inpatient confirmed malaria cases"
    label_fr: "Cas de paludisme confirmés en hospitalisation"
    label_pt: "Casos de malária confirmados em internação"
    snt_var_name: conf_ipd
    disagg: ["age_groups", "population_groups", "sectors"]

  maladm_u5:
    snt_var_name: maladm_u5
    label_en: "Severe malaria admissions under 5 years"
    label_fr: "Admissions paludisme grave <5 ans"
    label_pt: "Internações por malária grave em menores de 5 anos"
    disagg: ["population_groups", "sectors"]

  maldth_u5:
    snt_var_name: maldth_u5
    label_en: "Malaria deaths under 5 years"
    label_fr: "Décès palustres <5 ans"
    label_pt: "Óbitos por malária em menores de 5 anos"
    disagg: ["population_groups", "sectors"]

  maldth_preg:
    snt_var_name: maldth_preg
    label_en: "Malaria deaths among pregnant women"
    label_fr: "Décès palustres chez les femmes enceintes"
    label_pt: "Óbitos por malária em gestantes"
    disagg: ["sectors"]

